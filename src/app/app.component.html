@switch (navigation.pageToView()) {
    @case ('Home') {
        <app-home-page></app-home-page>
    }
    @case ('Register') {
        <app-auth [isSignInForm]="false"></app-auth>
    }
    @case ('Login') {
        <app-auth [isSignInForm]="true"></app-auth>
    }
    @case('NewPost'){
        <app-editor></app-editor>
    }
    @case ('Post') {
        <app-post></app-post>
    }
    @case ('Profile') {
        <app-profile></app-profile>
    }
}
