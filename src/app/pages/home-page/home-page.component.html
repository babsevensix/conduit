

<div class="home-page">

  <div class="banner">
    <div class="container">
      <h1 class="logo-font">conduit </h1>
      <p>A place to share your knowledge.</p>
    </div>
  </div>



  <div class="container page">
    <div class="row">

      <div class="col-xs-12 col-md-9">
        <div class="feed-toggle ">
          <ul class="nav nav-pills outline-active">
            @if(userService.Token){
              <li class="nav-item">
                <a class="nav-link " [routerLinkActive]="'active'" [routerLink]="'feed'" routerLinkActive="router-link-active"  >Your Feed</a>
              </li>
            }
            <li class="nav-item">
              <a class="nav-link " [routerLinkActive]="'active'"  [routerLink]="'global'">Global Feed</a>
            </li>
          </ul>
        </div>

        <router-outlet></router-outlet>
      </div>

      <div class="col-xs-12 col-md-3">
        <div class="sidebar">
          <p>Popular Tags </p>

          <div class="tag-list">
            @for(tag of tagList(); track $index){
              <a [routerLink]="'/global/tag/' + tag" [routerLinkActive]="'active'" class="label label-pill label-default">{{tag}}</a>
            }
            
            
          </div>
        </div>
      </div>

    </div>
  </div>

</div>
